@main("Track your package") {

    <head>
        <script language="JavaScript" type="text/javascript">
$(document).ready(function() {

        $("#formmenu").accordion();

         $("#trackSubmit").click(function(){

            var number = $("#trackingNumber").val();

                $.ajax({
                     url: "@routes.Application.checkTrackingNumber()",
                      data: "trackingNumber="+number,
                       type: "POST"
                }).success(function (response) {
                       var s = response;
                       var splitted = s.split(" ");
                      $("#trackForm").show();
                      $('#number').html(splitted[0]);
                      $('#shipFrom').html(splitted[1]);
                      $('#destination').html(splitted[2]);
                      $('#status').html(splitted[3]);
                 })
                 })

               });
            </script>
    </head>

    <menu id="formmenu">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" style="margin-top : 9 %">
                    <h2>Track your package</h2>
                </div>
            </div>

            <div class="form-group">
                <label for="trackingNumber" class="col-sm-2 control-label">
                    Please enter your tracking number:
                </label>
            </div>

            <div class="input-group">
                <input name="trackingNumber" id="trackingNumber" type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="trackSubmit">Track</button>
                </span>
            </div>
        </div>
    </menu>


    <form id="trackForm" name="trackForm" method="POST" style="display : none ;">
        <div class="table-responsive">
            <h4 class="margin-bottom-15">Package info</h4>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Tracking number</th>
                        <th>Ship from</th>
                        <th>Ship to</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="number"></td>
                        <td id="shipFrom"></td>
                        <td id="destination"></td>
                        <td id="status"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>


}
