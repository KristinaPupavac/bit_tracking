@(postOffice: PostOffice, officePackage: models.Package)
@adminmain("Make a route") {

    <head>
        <script language="JavaScript" type="text/javascript">

</script>

    </head>

    <div class="row">
        <div class="col-md-4">
            <select name="postOffices" class="selectOffice">

                <option value="@postOffice.name">@postOffice.name</option>

            </select>
        </div>
        @helper.form(routes.PostOfficeController.saveRoute(officePackage.id), 'id->"forma", 'class->"form-horizontal", 'role->"form") {
            <div class="col-md-4" id="routeForm">
                <input id="finalRoute" name="route" class="input-group">
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">
                        Set route
                    </button>
                </div>
            </div>
        }

    </div>




}
