@(postOffices: java.util.List[models.PostOffice])
@import helper._
@adminmain("Post Office") {
  <script>
      function del(urlToDel) {
          $.ajax({
              url: urlToDel,
              type: 'DELETE',
              success: function(results) {
                  location.reload();
              }
          });
      }
  </script>
  <ol class="breadcrumb">
    <li><a href="@routes.Application.adminPanel()">Admin Panel</a></li>
    <li class="active">Post office</li>
  </ol>
  <h2>Post office</h2>

  <a href="@routes.Application.addPostOffice()"><button type="button" class="btn btn-info btn-lg" data-toggle="modal">Add post office</button></a>

  <div class="table-responsive">

  </div>

  <h4 class="margin-bottom-15">List of post offices</h4>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Adress</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    @for(postOffice <- postOffices) {
      <tr class="succes">
        <td>@postOffice.id</td>
        <td><a href="@routes.PostOfficeController.postOfficeDetails(postOffice.id)" class="btn btn-link">@postOffice.name</a></td>
        <td>@postOffice.address</td>
        <td><a onclick="del('@routes.PostOfficeController.deleteOffice(postOffice.id)')" class="btn btn-link">Delete</a></td>
      </tr>
    }

    </tbody>
  </table>

}
