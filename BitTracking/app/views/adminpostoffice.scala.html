@(postOffices: List[PostOffice])
@import helper._
@adminmain("Post Office") {

  <ol class="breadcrumb">
    <li><a href="@routes.Application.adminPanel()">Admin Panel</a></li>
    <li class="active">Post office</li>
  </ol>
  <h2>Post office</h2>
    <div class="row">
        <div class="col-sm-12" >
            <div class="row">
                <div class="col-sm-10" >
                    <h4 class="margin-bottom-15">List of post offices</h4>
                </div>

                <div class="col-sm-2" class=".pull-right" >
                    <a href="@routes.Application.addPostOffice()"><button type="button" class="btn btn-info" data-toggle="modal" >Add post office</button></a>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Adress</th>
          <th>Linked To</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    @for(postOffice <- postOffices) {
      <tr class="succes">
        <td>@postOffice.id</td>
        <td><a href="@routes.PostOfficeController.postOfficeDetails(postOffice.id)" class="btn btn-link">@postOffice.name</a></td>
        <td>@postOffice.address</td>
          <td><a href="@routes.PostOfficeController.linkPostOffices(postOffice.id)">Link</a></td>
        <td><a href="@routes.PostOfficeController.deleteOffice(postOffice.id)" class="btn btn-link">Delete</a></td>
      </tr>
    }

    </tbody>
  </table>

}
