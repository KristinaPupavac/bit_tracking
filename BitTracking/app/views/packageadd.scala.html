@(offices: List[PostOffice])
    @adminmain("Add Package") {
        <div class="container-fluid">
                <!--Register title row -->
            <div class="row">
                <div class="col-md-12">
                    <h3>
                        Add Package
                    </h3>
                    <br/>
                </div>
            </div> <!--End register title  row-->

            <!--=======Form row============ -->
            <div class="row">
                <div class="col-md-12">

                @helper.form(action = routes.PackageController.savePackage(), 'class -> "form-horizontal", 'role -> "form") {


                    <div class="form-group">

                        <label for="postOffices" class="col-sm-2 control-box">
                            Post Office:
                        </label>
                        <div class="col-md-2">
                        <select  name="officePost">
                        @for(office <- offices) {
                            <option value="@office.id">@office.name</option>
                        }
                        </select>
                        </div>
                    </div>

                    <div class="form-group">

                        <label for="Destination" class="col-sm-2 control-box">
                            Destination:
                        </label>
                        <div class="col-sm-10">
                            <input name="destination" type="text" class="form-control" id="destination" required="required">
                        </div>
                    </div>

                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <input type="submit" class="btn btn-information" value="Add Package">

                </div>
            </div>

        }

        </div>


    }
