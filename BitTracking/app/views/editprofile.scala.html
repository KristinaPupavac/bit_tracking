@main("Edit your profile") {

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>User Profile </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">

                        <!--======IMAGE UPLOAD========-->
                    <div class="col-md-3">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="text-center">
                                    <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                                    <h6>Upload a different photo...</h6>

                                    <input type="file" class="form-control">
                                </div>
                            </div>
                        </div>

                    </div> <!--Ends Image upload-->
                    <div class="col-md-9">
                        <div class="alert alert-info alert-dismissable">
                            <a class="panel-close close" data-dismiss="alert">×</a>
                            <i class="fa fa-coffee"></i>
                            This is an <strong>.alert</strong>. Use this to show important messages to the user.
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h3>Edit Profile</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h5>Personal information</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">


                                <form id="loginForm" class="form-horizontal" role="form">
                                    <div class="form-group">

                                        <label for="name" class="col-sm-2 control-label">
                                            First Name:
                                        </label>
                                        <div class="col-sm-10">

                                            <input type="text" class="form-control" id="name" placeholder="First name should contain only alphabet characters" required="required">
                                        </div>
                                    </div>


                                    <div class="form-group">

                                        <label for="lastname" class="col-sm-2 control-label">
                                            Last Name:
                                        </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="lastname" placeholder="Last name should contain only alphabet characters" required="required">
                                        </div>
                                    </div>
                                    <div class="form-group">

                                        <label for="inputemail" class="col-sm-2 control-label">
                                            Email:
                                        </label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="inputemail" placeholder="Insert Email address" required="required">
                                        </div>
                                    </div>
                                    <div class="form-group">

                                        <label for="inputPassword3" class="col-sm-2 control-label" >
                                            Password:
                                        </label>
                                        <div class="col-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                                <input type="password" class="form-control" placeholder="Password">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">

                                        <label for="inputPassword3" class="col-sm-2 control-label">
                                            Confirm Password:
                                        </label>
                                        <div class="col-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                                <input type="password" class="form-control" placeholder="Password">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <input type="button" class="btn btn-primary" value="Save Changes">
                                            <span></span>
                                            <input type="reset" class="btn btn-default" value="Cancel">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

}
