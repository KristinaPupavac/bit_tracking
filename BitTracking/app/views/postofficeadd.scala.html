@adminmain("Add Post Office") {
    <div class="container-fluid">
            <!--Register title row -->
        <div class="row">
            <div class="col-md-12">
                <h3>
                    Add Post Office
                </h3>
                <br/>
            </div>
        </div> <!--End register title  row-->

        <!--=======Form row============ -->
        <div class="row">
            <div class="col-md-12">

            @helper.form(action = routes.PostOfficeController.addNewOffice(), 'class -> "form-horizontal", 'role -> "form") {


                <div class="form-group">

                    <label for="name" class="col-sm-2 control-label">
                        Name:
                    </label>
                    <div class="col-sm-10">
                        <input name="name" type="text" class="form-control" id="name" required="required">
                    </div>
                </div>

                <div class="form-group">

                    <label for="address" class="col-sm-2 control-label">
                        Address:
                    </label>
                    <div class="col-sm-10">
                        <input name="address" type="text" class="form-control" id="address" required="required">
                    </div>
                </div>

            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">

                <input type="submit" class="btn btn-information" value="Add Post Office">

            </div>
        </div>
    }

    </div>


}
