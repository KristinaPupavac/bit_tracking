@adminmain("Post Offices") {

    <ol class="breadcrumb">
        <li><a href="@routes.Application.adminPanel()">Admin Panel</a></li>
        <li><a href="#">Maps</a></li>
        <li class="active">Location</li>
    </ol>
    <h1>Maps</h1>
    <div class="templatemo-maps">
        <div class="row">
            <div class="col-md-12 col-sm-12 margin-bottom-30">
                <div id="map" style="position: relative; height: 700px; width: auto"></div>

                <script type="text/javascript">
    var locations = [
      ['BIT Tracking HQ', 43.8331, 18.3039, 1],
      ['Zenica', 44.1979590, 17.9241943, 2],
      ['Doboj', 44.7311255, 18.0944824, 3],
      ['Bihac', 44.8052243, 15.8642578, 4],
      ['Mostar', 43.32517767, 17.81982421, 5]
    ];
//--creates a Google Map centered in Sarajevo, Bosnia and Herzeg-->
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 5,
      center: new google.maps.LatLng(43.8331, 18.3039),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
// Construct a new InfoWindow.
    var infowindow = new google.maps.InfoWindow();
    var marker, i;
    for (i = 0; i < locations.length; i++) {
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });
// Opens the InfoWindow when marker is clicked.
     google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
    map.addListener('center_changed', function() {
    // 3 seconds after the center of the map has changed, pan back to the marker
    window.setTimeout(function() {
      map.panTo(marker.getPosition());
    }, 3000);
  });
    google.maps.event.addDomListener(window, 'load', initialize);
    google.maps.event.addDomListener(window, 'resize', function() {
    map.setCenter(marker.getPosition());
    });
  </script>
            </div>
        </div>
    </div>

}
