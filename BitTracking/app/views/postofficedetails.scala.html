@adminmain("Details") {

    <li><a href="@routes.Application.adminPostOffice()">Post Office</a></li>
    <li class="active">Details</li>
  </ol>

  @helper.form(action = routes.PostOfficeController.updateOffice(office.id), 'class -> "form-horizontal", 'role -> "form") {


    <h1>Details</h1>
    <div class="form-group">

      <label for="name" class="col-sm-2 control-label">
        Name:
      </label>
      <div class="col-sm-10">
        <input name="name" type="text" class="form-control" id="name" value="@office.name">
      </div>

    </div>
    <div class="form-group">

      <label for="address" class="col-sm-2 control-label">
        Address:
      </label>
      <div class="col-sm-10">
        <input name="address" type="text" class="form-control" id="address" value="@office.address">
      </div>

    </div>

    <div class="templatemo-maps">
      <div class="row">
        <div class="col-md-12 col-sm-12 margin-bottom-30">
          <div id="map" style="position: relative; height: 700px; width: auto"></div>

            <div>
                <input id="submit" type="submit" class="btn btn-primary" value="Save changes">
            </div>

          <script type="text/javascript">


  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 13,
    center: new google.maps.LatLng(43.8331, 18.3039),
      mapTypeId: google.maps.MapTypeId.ROADMAP
  });


   var marker = new google.maps.Marker({
        position: new google.maps.LatLng(43.8331, 18.3039),
        map: map
      });
console.log("uso");
// Opens the InfoWindow when marker is clicked.
     google.maps.event.addListener(marker, 'click', (function(marker) {
        return function() {
        console.log("unutra");
          infowindow.setContent(@office.name);
          console.log(@office.name);
          infowindow.open(map, marker);
        }
      })(marker));
console.log("izaso");

  var geocoder = new google.maps.Geocoder();

  document.getElementById('submit').addEventListener('click', function() {
    geocodeAddress(geocoder, map);
  });

      var geocoder = new google.maps.Geocoder();
       geocodeAddress(geocoder,map);

    function geocodeAddress(geocoder, resultsMap) {
  var address = "@office.address";
  geocoder.geocode({'address': address}, function(results, status) {
    if (status === google.maps.GeocoderStatus.OK) {
      resultsMap.setCenter(results[0].geometry.location);
       marker = new google.maps.Marker({
        map: resultsMap,
        position: results[0].geometry.location
      });
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}

    map.addListener('center_changed', function() {
    // 3 seconds after the center of the map has changed, pan back to the marker
    window.setTimeout(function() {
      map.panTo(marker.getPosition());
    }, 3000);
  });

    google.maps.event.addDomListener(window, 'load', initialize);
    google.maps.event.addDomListener(window, 'resize', function() {
    map.setCenter(marker.getPosition());
    });

  </script>
        </div>
      </div>
    </div>


  }


}
