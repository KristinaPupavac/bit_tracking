@(office: PostOffice)

@import helper._
@adminmain("Details") {
    <ol class="breadcrumb" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
        <li><a href="@routes.Application.adminPanel()">Admin Panel</a></li>
        <li><a href="@routes.Application.adminPostOffice()">Post Office</a></li>
        <li class="active">Details</li>
    </ol>

    @helper.form(action = routes.Application.updateOffice(office.id), 'class -> "form-horizontal", 'role -> "form") {


        <h1>Details</h1>
        <div class="form-group">

            <label for="name" class="col-sm-2 control-label">
                Name:
            </label>
            <div class="col-sm-10">
                <input name="name" type="text" class="form-control" id="name" value="@office.name">
            </div>

        </div>
        <div class="form-group">

            <label for="address" class="col-sm-2 control-label">
                Address:
            </label>
            <div class="col-sm-10">
                <input name="address" type="text" class="form-control" id="address" value="@office.address">
            </div>

        </div>

        <div>
            <input type="submit" class="btn btn-primary" value="Save changes">
        </div>

    }


}
